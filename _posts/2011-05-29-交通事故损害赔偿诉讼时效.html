<p><a>交通事故</a><a>人身损害</a>赔偿的法律规定时效</p><br><p>　　1、我国《民法通则》第136条规定，身体受到伤害要求赔偿的，<a>诉讼时效</a>期间为一年。</p><br><p>　　第137条 诉讼时效期间从知道或者应当知道权利被侵害时起计算。但是，从权利被侵害之日起超过二十年的，<a>人民法院</a>不予保护。有特殊情况的，人民法院可以延长诉讼时效期间。</p><br><p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
