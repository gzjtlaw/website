<p><p>　　住院<a>伙食补助</a>费可以参照当地国家机关一般工作人员的出差伙食补助标准予以确定。</p><p>　　受害人确有必要到外地治疗，因客观原因不能住院，受害人本人及其陪护人员实际发生的<a>住宿费</a>和伙食费，其合理部分应予赔偿。</p><p>　　律师提示：北京地区国家机关一般工作人员的出差伙食补助标准30元/天。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
