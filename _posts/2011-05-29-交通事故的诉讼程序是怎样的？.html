<p><p><br>　　一、明确赔偿主体。即确定被告是谁。</p><br>　　二、根据法律规定和诉讼请求，收集相关证据。医院的病例证明、药费、住院费单据，药费详单、误工证明要写清楚误工天数、期限、工资数。</p><br>　　三、写起诉书，准备证据。</p><br>　　四、提起诉讼。</p><br>　　五、法院判决后，如果对方不履行判决，向法院申请强制执行。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
