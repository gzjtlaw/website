<p><p>　　酒精对人体有三个作用阶段</p><p>　　行为阶段，当人少量饮酒后会兴奋，表现为易冲动，过于自信，胆子大，不计后果，驾车表现为开快车、开英雄车;抑制阶段，驾车表现为易犯困嗜睡，酒桌上很好，开车就犯困想睡觉，这主要是因酒桌上朋友交流易兴奋，酒精吸收也有过程;昏迷阶段，血液酒精含量严重过高时，有的人可能出现危及生命的险情。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
