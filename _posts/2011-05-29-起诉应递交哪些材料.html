<p><p>　　1、原告除向<a>人民法院</a>递交诉状正本外，还应按被告及第三人的人数提供诉状副本：</p><p>　　2、诉状附有与原告的诉讼请求及其主张相关的证据原件或经人民法院核对无异的证据复制件;</p><p>　　3、原、被告诉讼主体资格证明。原告或被告是法人的，还需递交最近一次的工商年检证明材料。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
