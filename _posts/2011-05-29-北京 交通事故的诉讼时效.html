<p><p>　　北京 <a>交通事故</a>的<a>诉讼时效</a></p><p>　　交通事故致身体受伤、残疾或死亡的，其民事诉讼的时效为1年。交通事故造成财产<a>损失</a>的，其民事诉讼时效为2年。既有人身伤害又有<a>财产损失</a>的，诉讼时效应分别计算。 </p><br><p>　　</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
