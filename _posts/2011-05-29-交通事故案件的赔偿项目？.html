<p><p> <a>交通事故</a>案件的<a>赔偿项目</a>主要包括：医疗费、误工费、<a>护理费</a>、交通费、住宿费、住院伙食补助费、必要的营养费、残疾赔偿金、死亡赔偿金、残疾辅助器具费、被扶养人生活费、<a>康复费</a>、后续<a>治疗费</a>、丧葬费、整容费、精神损害赔偿金等。</p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
