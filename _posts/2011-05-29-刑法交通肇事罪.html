<p>刑法<a>交通肇事罪</a></p><br><p>　　　《刑法》第一百三十三条规定违反<a>交通运输</a>管理法规，因而发生重大事故，致人重伤、死亡或者使公私财产遭受重大<a>损失</a>的，处三年以下<a>有期徒刑</a>或者拘役；交通运输肇事后逃逸或者有其他特别恶劣情节的，处三年以上七年以下有期徒刑；因逃逸致人死亡的，处七年以上有期徒刑。 </p><br><p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
