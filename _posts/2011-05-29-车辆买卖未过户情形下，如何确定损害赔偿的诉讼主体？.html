<p><p> 根据最高<a>人民法院</a>2001年12月《关于连环购车未办理过户手续，原车主是否对<a>机动车</a>发生<a>交通事故</a>致人损害承担责任的请示的答复》的规定，<a>车辆</a>买卖未过户情形下，实际车主作为民事赔偿主体，原车主不作为民事赔偿主体。</p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
