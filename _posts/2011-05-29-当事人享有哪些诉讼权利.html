<p><p>　　1、委托代理人;</p><p>　　2、收集、提供证据;</p><p>　　3、申请回避;</p><p>　　4、放弃、变更和承认、反驳诉讼请求;</p><p>　　5、进行辩论;</p><p>　　6、提起反诉;</p><p>　　7、请求调解;</p><p>　　8、自行和解;</p><p>　　9、在法院规定的范围内查阅、复制本案有关材料和法律文书;</p><p>　　10、提起上诉;</p><p>　　11、申请执行。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
