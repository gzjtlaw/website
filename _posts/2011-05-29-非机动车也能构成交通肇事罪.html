<p><p>　　<a>非<a>机动车</a></a>也能构成交通肇事罪</p><p>　　是的。根据最高人民法院的相关司法解释，从事<a>交通运输</a>人员或非交通运输人员，违反交通运输管理法规发生重大<a>交通事故</a>，在分清事故责任的基础上，对于构成<a>犯罪</a>的，依照刑法第一百三十三条以交通肇事罪定罪处罚。 </p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
