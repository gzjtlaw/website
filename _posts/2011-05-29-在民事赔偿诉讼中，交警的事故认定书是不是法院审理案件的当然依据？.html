title: 在民事赔偿诉讼中，交警的事故认定书是不是法院审理案件的当然依据？
tags:
- 交通诉讼
status: publish
type: post
published: true
meta: {}
---
<p><p>交警的<a>事故认定书</a>只是民事诉讼证据的一种。在<a>当事人</a>共同申请的交警调解中认定书是当然的依据;在法院的民事赔偿诉讼中，交警的认定书只是比较重要的证据，已经不再是法院审理案件的当然依据。法院根据当事人各方举证证明的事实，完全可能依据不同的责任分担比例作出判决。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
