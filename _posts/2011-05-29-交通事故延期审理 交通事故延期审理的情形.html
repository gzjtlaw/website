<p><p><a>交通事故</a>延期审理 交通事故延期审理的情形</p><p><p>　　1、必须到庭的<a>当事人</a>和其他诉讼参与人有正当理由没有到庭;</p><p>　　2、当事人临时提出申请回避;</p><p>　　3、需要通知新的证人到庭，调取新的证据，重新鉴定、勘验，或者需要补充调查的;</p><p>　　4、其他应当延期的情形。</p></p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
