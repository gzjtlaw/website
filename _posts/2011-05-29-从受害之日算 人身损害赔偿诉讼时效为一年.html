<p><p>胶东在线消息王先生：我于2004年10月被人殴打致伤入院治疗，现我想起诉，问是否超过<a>诉讼时效</a>？<p>　　律师：根据《民法通则》的相关规定，<a>人身损害</a>赔偿的诉讼时效为一年，伤害明显的，从受害之日算起，根据你说明的情况，你现在可以向法院起诉，以维护你的合法权益。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
