<p><p>　　<a>交通事故</a>赔偿协商不成起诉</p><p>　　<a>交通事故赔偿项目</a>主要包括<a>医疗费</a>、<a>误工费</a>、住院期间伙食补助费、护理费、交通费、<a>住宿费</a>等，伤势是否构成伤残，需要到司法鉴定所进行鉴定，如构成伤残的，你们还可主张伤残赔偿金及精神损害抚慰金； </p><br><p>　　</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
