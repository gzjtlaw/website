<p><p>　　 <a>车辆</a>在委托保管期间因<a>交通事故</a>造成<a>损失</a>的，其诉讼主体应该是保管人。依车辆所有人的意思，车辆已经停止运行，并脱离车辆所有人的实际控制和支配。保管人则依合同取得了对车辆的控制支配权，那么，在车辆交付保管期间发生交通事故，保管人应当承担赔偿责任。</p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
