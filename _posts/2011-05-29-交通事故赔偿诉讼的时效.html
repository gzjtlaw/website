<p><p>　　<a>交通事故</a>赔偿诉讼的时效 </p><p>　　一般的民事案件<a>诉讼时效</a>为两年，但是交通事故案件中有很多是属于人身受到伤害的，其民事诉讼的时效期为一年，在实际中，交通事故<a>当事人</a>因损害赔偿调解未达成协议而向<a>人民法院</a>提起诉讼的时效一般从接公安机关的交通事故损害赔偿调解终结书时计算。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
