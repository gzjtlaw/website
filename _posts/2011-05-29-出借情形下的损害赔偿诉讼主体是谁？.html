<p><p>　　 出借情形下的损害赔偿诉讼主体分为两种情况：<p>　　 出借人在出借时存在过错，如明知借用人没有<a>驾驶</a>执照、酒后驾驶或者借用人为限制民事行为能力人而将<a>车辆</a>出借的，发生<a>交通事故</a>后出借人应承担连带赔偿责任；出借人在出借车辆时没有过错，只是基于一种信任关系好心出借，这种情况下则不应承担赔偿责任。</p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
