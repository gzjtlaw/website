<p><p>　　<a>交通费</a>根据受害人及其必要的陪护人员因就医或者转院治疗实际发生的费用计算。</p><p>　　交通费应当以正式票据为凭;有关凭据应当与就医地点、时间、人数、次数相符合。</p><p>　　律师提示：交通费包括但不限于机票、火车票、地铁票、<a>出租车</a>发票和公交车充值卡发票等。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
