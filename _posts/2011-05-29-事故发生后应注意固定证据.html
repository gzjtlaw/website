<p><p></p><p> 事故发生后，有时因急于抢救伤员，需移动伤者的位置，甚至使用肇事车运送伤员。在交警人员调查了解<a>事故现场</a>状况时，事故各方对此发生争议，使事故认定发生偏差甚至导致事故无法认定。因此，<a>抢救伤者</a>应当通知急救中心，由其及时到现场抢救。既使确需使用肇事车，也应当标明伤者和<a>车辆</a>的位置，固定证据，以免以后发生争议。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
