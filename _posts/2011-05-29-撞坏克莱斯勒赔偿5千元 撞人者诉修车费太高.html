<p><p>　　 邓某的农用车撞了何某的克莱斯勒后给付5000元押金，何某花费修理费5750元，<a>保险</a>公司定损数额仅1895元，邓某起诉何某要求给付修车发票并返还押金3105元。近日，北京市昌平区<a>人民法院</a>审理认为何某花费的修车费用有修车发票为证，对邓某要求返还剩余押金3105元的请求不予支持。</p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
