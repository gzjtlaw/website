<p><p>　　<a>交通事故</a>起诉应准备的材料</p><br><p>　　<a>交通事故起诉</a>时应提供交通事故<a>责任认定</a>书、所花费的医药费、<a>误工费</a>、诊断证明、财产<a>损失</a>等、本人身份证，被告的家详细地址和电话，以及本人身份证，起诉状等。</p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
