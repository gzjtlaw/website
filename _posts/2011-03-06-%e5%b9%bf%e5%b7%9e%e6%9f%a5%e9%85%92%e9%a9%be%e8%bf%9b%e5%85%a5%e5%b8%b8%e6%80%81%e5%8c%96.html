<strong>[来自南方日报的报道]</strong> 昨日，广州市公安局交警支队通报：3月1日，一涉嫌酒驾男子为逃避交警检查弃车跳江，现已确认溺水身亡。

广州交警提醒，目前整治酒后驾驶行动已经纳入交警的常态化管理，呼吁驾驶员守法出行，文明出行，切勿酒后驾驶。
