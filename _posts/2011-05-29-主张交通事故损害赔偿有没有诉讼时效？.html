<p><p>曹先生：我在去年5月份的时候发生了一起<a>交通事故</a>，当时交警大队认定责任在对方，并且将其<a>驾驶</a>证也扣留了，现在快到一年了，对方既不领<a>驾驶证</a>，也不肯赔我钱，请问我现在到法院起诉的话，有没有过了<a>诉讼时效</a>？<p>　 答：应当在治疗终结后一年内向对方主张赔偿，否则过诉讼时效。<br></p></p><br/><p>标签:广州交通事故索赔 广州交通事故赔偿 广州交通事故律师</p>
